databaseChangeLog:
  - changeSet:
      id: Creating Tables
      author: Atai
      changes:
        - createTable:
            tableName: Readers
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: Number
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: Name
                  type: varchar(45)
                  constraints:
                    nullable: false

        - createTable:
            tableName: Author
            columns:
              - column:
                  name: Id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: Name
                  type: varchar(45)
                  constraints:
                    nullable: false

        - createTable:
            tableName: Books
            columns:
              - column:
                  name: Id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: Name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: releaseYear
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: AuthorId
                  type: Long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authorId
                    references: Author (id)

        - createTable:
            tableName: Journal
            columns:
              - column:
                  name: Id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: readerId
                  type: Long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_readerPhone
                    references: Readers (id)
              - column:
                  name: BooksId
                  type: Long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookId
                    references: Books (id)